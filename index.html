            // ‚òÖ Á§æÁæ§ÈÄ£Áµê
            "social": {
                "facebook": "https://www.facebook.com/mommy.startup22",
                "instagram": "https://www.instagram.com/mommystartup",
                "line": "https://lin.ee/hD9U4uFg"
            },
            
            // ‚òÖ Footer
            "footer": {
                "copyright": "@2023 - All Right Reserved. Designed and Developed by Â™ΩÂí™Â∞èÁ∑®"
            }
        };

        // ============================================================
        // ‰ª•‰∏ãÊòØÁ®ãÂºèÈÇèËºØÔºå‰∏çÈúÄ‰øÆÊîπ
        // ============================================================

        let currentSlide = 0;
        let slideInterval = null;

        function getCountdown(endDate) {
            const end = new Date(endDate);
            const now = new Date();
            const diff = end - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return days > 0 ? days : 0;
        }

        function getBadgeClass(badge) {
            if (badge === 'ÁÜ±Èä∑' || badge === 'ÁÜ±Ë≥£') return 'hot';
            if (badge === 'Êñ∞ÂìÅ' || badge === 'Êñ∞‰∏äÊû∂') return 'new';
            return '';
        }

        function renderHero(hero) {
            const heroCard = document.getElementById('hero-card');
            const daysLeft = getCountdown(hero.endDate);
            const images = hero.images || [];
            const isSlider = images.length > 1;

            let imageHTML = '';

            if (isSlider) {
                const slidesHTML = images.map((img, index) => `
                    <div class="hero-slide">
                        <a href="${img.link || hero.ctaLink}" target="_blank">
                            <img src="${img.url}" alt="${img.alt || hero.title}">
                        </a>
                    </div>
                `).join('');

                const dotsHTML = images.map((_, index) => `
                    <button class="slider-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></button>
                `).join('');

                imageHTML = `
                    <div class="hero-slider">
                        <span class="hero-badge">üî• ÈôêÊôÇÂúòË≥º</span>
                        <div class="hero-slides" id="hero-slides">
                            ${slidesHTML}
                        </div>
                        <button class="slider-arrow prev" onclick="prevSlide()">‚Äπ</button>
                        <button class="slider-arrow next" onclick="nextSlide()">‚Ä∫</button>
                        <div class="slider-controls" id="slider-controls">
                            ${dotsHTML}
                        </div>
                    </div>
                `;
            } else {
                const singleImage = images[0] || { url: '', link: hero.ctaLink };
                imageHTML = `
                    <a href="${singleImage.link || hero.ctaLink}" class="hero-single-image" target="_blank">
                        <span class="hero-badge">üî• ÈôêÊôÇÂúòË≥º</span>
                        <img src="${singleImage.url}" alt="${hero.title}">
                    </a>
                `;
            }

            heroCard.innerHTML = `
                ${imageHTML}
                <div class="hero-content">
                    <h1 class="hero-title">${hero.title}</h1>
                    <p class="hero-description">${hero.description}</p>
                    ${daysLeft > 0 ? `
                        <div class="countdown">
                            <span>‚è∞</span>
                            <span class="countdown-text">Ââ©È§ò ${daysLeft} Â§©ÁµêÂúò</span>
                        </div>
                    ` : ''}
                    <a href="${hero.ctaLink}" class="cta-button" target="_blank">
                        ${hero.ctaText} ‚Üí
                    </a>
                </div>
            `;

            if (isSlider) {
                initSlider(hero);
            }
        }

        function initSlider(hero) {
            const dots = document.querySelectorAll('.slider-dot');
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    goToSlide(parseInt(dot.dataset.index));
                });
            });

            if (hero.autoPlay) {
                startAutoPlay(hero.autoPlayInterval || 4000);
            }
        }

        function goToSlide(index) {
            const slides = document.getElementById('hero-slides');
            const dots = document.querySelectorAll('.slider-dot');
            const totalSlides = dots.length;

            currentSlide = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
            resetAutoPlay();
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
            resetAutoPlay();
        }

        function startAutoPlay(interval) {
            slideInterval = setInterval(() => {
                nextSlide();
            }, interval);
        }

        function resetAutoPlay() {
            if (slideInterval) {
                clearInterval(slideInterval);
                startAutoPlay(SITE_DATA.hero.autoPlayInterval || 4000);
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            
            grid.innerHTML = products.map(product => `
                <article class="product-card">
                    <a href="${product.link}" class="product-image" target="_blank">
                        <img src="${product.image}" alt="${product.name}">
                        ${product.badge ? `<span class="product-badge ${getBadgeClass(product.badge)}">${product.badge}</span>` : ''}
                    </a>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <a href="${product.link}" class="product-link" target="_blank">
                            Êü•ÁúãË©≥ÊÉÖ ‚Üí
                        </a>
                    </div>
                </article>
            `).join('');
        }

        function renderSocial(social) {
            const socialLinks = document.getElementById('social-links');
            const icons = {
                facebook: 'üìò',
                instagram: 'üì∏',
                line: 'üí¨'
            };
            
            socialLinks.innerHTML = Object.entries(social).map(([key, url]) => `
                <a href="${url}" target="_blank" title="${key}">${icons[key] || 'üîó'}</a>
            `).join('');
        }

        function loadData() {
            const data = SITE_DATA;
            
            document.getElementById('logo').src = data.siteInfo.logo;
            document.title = data.siteInfo.title;
            
            renderHero(data.hero);
            renderProducts(data.regularProducts);
            renderSocial(data.social);
            
            document.getElementById('copyright').textContent = data.footer.copyright;
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
