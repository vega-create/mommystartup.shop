    <script>
        // ==================== è¨­å®š ====================
        const SHEET_ID = '1m7Nj9Cj8A9_RxENJ7DSn-hvOaMftFwCrcKGfeoMlSq4';
        
        // ==================== è®€å– Google Sheets ====================
        async function fetchSheet(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                // è§£æ Google å›å‚³çš„ JSONP æ ¼å¼
                const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);?$/);
                if (!match) {
                    console.error('ç„¡æ³•è§£æå›æ‡‰');
                    return null;
                }
                
                const json = JSON.parse(match[1]);
                
                if (!json.table || !json.table.rows || json.table.rows.length === 0) {
                    console.log(`${sheetName} æ²’æœ‰è³‡æ–™`);
                    return [];
                }
                
                // å–å¾—æ¬„ä½æ¨™é¡Œ
                const headers = json.table.cols.map(col => col.label || '');
                
                // è½‰æ›æ¯ä¸€è¡Œè³‡æ–™
                const data = json.table.rows.map(row => {
                    const obj = {};
                    if (row.c) {
                        row.c.forEach((cell, i) => {
                            if (headers[i]) {
                                obj[headers[i]] = cell ? (cell.v !== null && cell.v !== undefined ? cell.v : '') : '';
                            }
                        });
                    }
                    return obj;
                }).filter(obj => Object.values(obj).some(v => v !== '')); // éæ¿¾ç©ºè¡Œ
                
                console.log(`${sheetName} è³‡æ–™:`, data);
                return data;
                
            } catch (error) {
                console.error(`è®€å– ${sheetName} å¤±æ•—:`, error);
                return null;
            }
        }
        
        // ==================== å€’æ•¸è¨ˆæ™‚ ====================
        function getCountdown(endDate) {
            if (!endDate) return null;
            
            const end = new Date(endDate);
            const now = new Date();
            const diff = end - now;
            
            if (diff <= 0) return 'å·²çµæŸ';
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `å‰©é¤˜ ${days} å¤© ${hours} å°æ™‚`;
            } else {
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `å‰©é¤˜ ${hours} å°æ™‚ ${minutes} åˆ†é˜`;
            }
        }

                        <p class="hero-description">${hero.description || ''}</p>
                        ${countdown ? `

                        <a href="${hero.link || '#'}" class="hero-cta" target="_blank">${hero.ctaText || 'ç«‹å³æ¶è³¼'}</a>
                    </div>

            `;
        }
        
        // ==================== æ¸²æŸ“å•†å“ ====================
        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">ç›®å‰æ²’æœ‰å•†å“</p>';
                return;
            }
            
            const getBadgeClass = (badge) => {
                if (!badge) return '';
                const b = String(badge).toLowerCase();
                if (b.includes('ç†±éŠ·') || b.includes('hot')) return 'badge-hot';
                if (b.includes('æ–°å“') || b.includes('new')) return 'badge-new';

                    `).join('')}

            `;
        }
        
        // ==================== åˆå§‹åŒ– ====================
        async function init() {
            console.log('é–‹å§‹è¼‰å…¥è³‡æ–™...');
            
            // è®€å– Hero
            const heroData = await fetchSheet('hero');
            if (heroData && heroData.length > 0) {

            // è®€å– Products
